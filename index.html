<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to WEB-GPT-BOT</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        button {
            width: 200px;
            height: 50px;
            background-color: #0606e3;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 30px;
            margin-top: 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button a {
            text-decoration: none;
            color: inherit;
        }
        button:hover{
            background-color: green;
            font-color: white;
            cursor: pointer;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="static folder/aui.jpg" alt="images">    
        <p>The marvel of our time - AI technology. From self-driving cars to medical feats, AI's impact is boundless. Let's celebrate its might and use it wisely for a brighter future where dreams arise.</p>
        <button><a href="main.html"><span>Start</span></a></button>
    </div>
</body>
</html>
